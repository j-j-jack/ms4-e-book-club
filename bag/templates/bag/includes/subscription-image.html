{% if item.book_club.book.image %}
<img class="img-fluid rounded" style="height: 8em" src="{{ MEDIA_URL }}{{ item.book_club.book.image }}" alt="{{ item.product.name }}">
{% else %}
<img class="img-fluid rounded" style="height: 8em" src="{{ MEDIA_URL }}/images/noimage.png" alt="{{ item.product.name }}">
{% endif %}
